{% extends "base.html" %}

{% block title %}Add Show - PYMediaManagement{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add New Show</h1>
    <form method="post" action="/shows/new">
        <div class="mb-3">
            <label for="source" class="form-label">Source</label>
            <select class="form-select" id="source" name="source" required>
                <option value="tvdb">TVDB</option>
                <option value="custom">Custom Metadata File</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="identifier" class="form-label">ID or Name</label>
            <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter TVDB ID or Metadata File Path" required>
        </div>
        <button type="submit" class="btn btn-primary">Search and Add Show</button>
        <a href="/shows" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
