{% extends "base.html" %}

{% block title %}Edit Show - PYMediaManagement{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Show</h1>
    <form method="post" action="/shows/{{ show.id }}/edit">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ show.title }}" required>
        </div>
        <div class="mb-3">
            <label for="file_path" class="form-label">File Path</label>
            <input type="text" class="form-control" id="file_path" name="file_path" value="{{ show.file_path }}" required>
        </div>
        <div class="mb-3">
            <label for="season" class="form-label">Season</label>
            <input type="number" class="form-control" id="season" name="season" value="{{ show.season }}">
        </div>
        <div class="mb-3">
            <label for="episode" class="form-label">Episode</label>
            <input type="number" class="form-control" id="episode" name="episode" value="{{ show.episode }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/shows" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
